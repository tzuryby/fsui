{% for item in data %}
    <div class="group-box ui-corner-all ui-widget-content">
        <h3>{{ item['profile'] }}</h3>
        <label for="pin_{{item['profile']}}">{{_("Conference PIN")}}:</label>
        <input class="ui-widget-content ui-corner-all conference_pin" id="pin_{{item['profile']}}" value="{{item['pin']}}" rel="item['profile']" />
    </div>
{% end %}
