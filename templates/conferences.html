{% for item in data %}
    <div class="conference-profile-box ui-corner-all group-box">
        <h3>{{ item['profile'] }}</h3>
        <label for="pin_{{item['profile']}}">{{_("Room Password (PIN)")}}</label><br />
        <input class="ui-widget-content ui-corner-all" id="pin_{{item['profile']}}" value="{{item['pin']}}" />
    </div>
{% end %}
